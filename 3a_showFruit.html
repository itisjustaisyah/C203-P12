<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Exercise 3a</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Fruit Information retrieved from exercise 1a</h1>
        <div id="fruitName">Fruit Name</div>
        <div id="description">Description</div>
        <div id="fruitImage">Image</div>
        
        <br>
        <div>This will not change</div>
        <script>
            $(document).ready(function () {
                $.ajax({
                    type: "GET",
                    url: "http://localhost/P12/1a_getFruit.php",
                    cache: false,
                    dataType: "JSON",
                    success: function (response) {
                        $('#fruitName').html(response.fruit_name);
                        $('#description').html(response.description);
                        $('#fruitImage').html(response.image);
                    },
                    error: function(obj, textStatus, errorThrown) {
                        console.log("Error "+textStatus+": "+errorThrown);
                    }
                });

            });
        </script>
    </body>
</html>
