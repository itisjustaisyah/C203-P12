<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Exercise 3b</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        
        
    </head>
    <body>
        <div id="container">Default text in container</div>
        
        <script>
            //write the jQuery code to make an Ajax call to 1b_getColour.php and display the random colour in the “container”.

            $(document).ready(function() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost/P12/1b_getColour.php",
                    cache: false,
                    dataType: "JSON",
                    success: function(response){
                        $('#container').html(response.colour);
                    },
                    error: function(obj,textStatus, errorThrown){
                        console.log("Error " + textStatus + ": " + errorThrown);
                    }
                });
            });
        </script>
    </body>
</html>
